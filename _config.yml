# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

original_repo: https://github.com/widsrecife/site-jekyll
title: WiDS Recife - Women in Data Science Recife
email: widsrecife@gmail.com
attendees_form: 
description: O WiDS Recife tem como objetivo de dar visibilidade a experiências profissionais e pesquisas de mulheres cientistas de dados locais através de uma conferência gratuita anual, cuja programação é composta apenas por palestrantes que se identificam com o gênero feminino. Tendo sido a 1. edição em 2017. 
keywords: conferencia, ciencia de dados, mulheres, tecnologia, Recife, evento, WiDS Recife
ogimage: "/assets/images/speakers/wids-2color-stacked.jpg"
baseurl: "" # the subpath of your site, e.g. /blog
url: "www.widsrecife.com.br" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: widsrecife
github_username: widsrecife

sass:
    sass_dir: assets/_scss
    style: compressed

