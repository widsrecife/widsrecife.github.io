<section id="faq" class="section bg-image-1 faq">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="section-title-invert">FAQs</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    {% for item in site.data.faq %}
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading{{ item.id }}">
                            <h4 class="panel-title">
                                <a class="faq-toggle collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ item.id }}" aria-expanded="true" aria-controls="collapse{{ item.id }}"> {{ item.question }}</a>
                            </h4>
                        </div>

                        <div id="collapse{{ item.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ item.id }}">
                            <div class="panel-body">
                                <p>{{ item.answer }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
</section>
